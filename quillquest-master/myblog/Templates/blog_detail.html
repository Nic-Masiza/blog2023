{% extends 'base.html' %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
    <div class="blog-detail-container">
        <h1>{{ blog.title }}</h1>
        <p class="date-posted">{{ blog.date_posted }}</p>
        <p>{{ blog.content }}</p>

        <a href="{% url 'blog:blog_list' %}" class="back-button">Back</a>
    </div>
{% endblock %}
